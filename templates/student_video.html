<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоуроки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>

    body {
        background-color: rgb(221, 234, 244);
    }

</style>
<body>

<nav class="navbar fixed-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ITPYING</a>
        <div class="nav">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/student">
                        Мой аккаунт
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/student_education">
                        Моя учеба
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/student_video">
                        Видеоуроки
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 80px">
    <h2 class="mb-3">Видеоуроки</h2>

    {% for v in videos %}
        <div class="card mb-3 rounded-4 border-0">
            <div class="card-body">
                <h5 class="card-title">{{ v.title }}</h5>
                <center>
                    <iframe width="720" height="405" src="{{ v.link }}" frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
                </center>
            </div>
        </div>
    {% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
